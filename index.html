<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jay Merete | Creative Portfolio</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">

<style>
body {
    font-family: 'Satoshi', sans-serif;
    transition: background-color 0.6s ease;
}

/* Grain */
.grain {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 50;
    opacity: 0.028;
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/7/76/1k_Grain_Texture.png');
    animation: grainMove 18s linear infinite;
}
@keyframes grainMove {
    0% { transform: translate(0,0) }
    50% { transform: translate(-2%,2%) }
    100% { transform: translate(0,0) }
}

/* Ambient Light */
.ambient-light {
    position: fixed;
    inset: 0;
    z-index: -1;
    background:
        radial-gradient(circle at 30% 30%, rgba(255,120,0,0.035), transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(120,0,255,0.025), transparent 50%);
}

/* Portrait Morph */
.portrait-morph {
    border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
    animation: morph 14s ease-in-out infinite;
    overflow: hidden;
}
@keyframes morph {
    0%,100% { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
    50% { border-radius: 40% 60% 60% 40% / 50% 50% 60% 40%; }
}

/* Cards */
.depth-card {
    background: rgba(255,255,255,0.015);
    backdrop-filter: blur(4px);
    transition: all .6s cubic-bezier(.16,1,.3,1);
}
.depth-card:hover {
    transform: translateY(-8px);
    background: rgba(255,255,255,0.03);
}

/* Divider */
.soft-divider {
    height: 1px;
    background: linear-gradient(to right, transparent, rgba(255,255,255,0.05), transparent);
}

/* Fade */
.fade-in {
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1.2s ease, transform 1.2s ease;
}
.fade-in.visible {
    opacity: 1;
    transform: translateY(0);
}

/* Modal animation */
#projectModal {
    transition: opacity .5s ease, transform .5s ease;
    transform: scale(1.02);
}
#projectModal.active {
    opacity: 1 !important;
    pointer-events: auto !important;
    transform: scale(1);
}
</style>
</head>

<body class="bg-zinc-50 dark:bg-zinc-950 text-zinc-900 dark:text-zinc-100 selection:bg-orange-500/30">

<div class="ambient-light"></div>
<div class="grain"></div>

<!-- NAV -->
<nav class="fixed top-0 w-full p-8 flex justify-between items-center z-40 backdrop-blur-md">
    <div class="flex gap-6 text-xs tracking-widest uppercase opacity-50">
        <a href="https://instagram.com/jay.merete" target="_blank" class="hover:opacity-100 transition flex items-center gap-2">
            <i data-lucide="instagram" class="w-4 h-4"></i> IG
        </a>
        <a href="mailto:yididyamerete@gmail.com" class="hover:opacity-100 transition flex items-center gap-2">
            <i data-lucide="mail" class="w-4 h-4"></i> EMAIL
        </a>
    </div>
    
    <button onclick="toggleTheme()" class="p-3 rounded-full border border-zinc-200 dark:border-zinc-800 hover:bg-zinc-200 dark:hover:bg-zinc-800 transition-all">
        <i id="themeIcon" data-lucide="moon" class="w-4 h-4"></i>
    </button>
</nav>

<main class="max-w-6xl mx-auto px-6 pt-32 pb-32">

<!-- HERO -->
<section class="grid md:grid-cols-12 gap-16 items-end mb-40 fade-in">
    <div class="md:col-span-5 relative">
        <div class="portrait-morph w-72 h-96 bg-zinc-200 dark:bg-zinc-800 grayscale hover:grayscale-0 transition-all duration-700 shadow-2xl">
            <img src="your-photo.jpg" class="w-full h-full object-cover" alt="Jay Merete">
        </div>
    </div>

    <div class="md:col-span-7 space-y-8">
        <h1 class="text-7xl md:text-8xl font-bold tracking-[-0.05em] leading-none">
            Jay Merete.
        </h1>
        <p class="text-xl opacity-70 max-w-lg leading-relaxed">
            Filmmaker & Creative Director. Crafting visual narratives that linger in the space between dreams and reality.
        </p>
    </div>
</section>

<div class="soft-divider my-24"></div>

<!-- DREAM -->
<section class="grid md:grid-cols-2 gap-20 mb-40 fade-in">
    <div class="space-y-8">
        <h2 class="text-xs uppercase tracking-[0.4em] opacity-40 italic">The Dream</h2>
        <p class="text-2xl leading-snug font-light">
            I believe every frame should hold a secret. Capturing the raw, unpolished moments of human connection.
        </p>
    </div>

    <div class="flex items-end justify-end">
        <a href="https://t.me/loose_change" target="_blank" class="group text-right">
            <span class="text-xs uppercase tracking-[0.2em] opacity-40 block mb-2 font-bold">Direct Line</span>
            <span class="text-4xl font-light group-hover:italic transition-all flex items-center gap-4">
                Send a Telegram <i data-lucide="send" class="w-8 h-8"></i>
            </span>
            <div class="h-[1px] w-0 group-hover:w-full bg-orange-500 transition-all duration-1000"></div>
        </a>
    </div>
</section>

</main>

<!-- MODAL -->
<div id="projectModal" class="fixed inset-0 z-[60] bg-zinc-950/95 backdrop-blur-2xl flex items-center justify-center opacity-0 pointer-events-none p-6">
</div>

<script>
// ICON INIT AFTER DOM LOAD
document.addEventListener("DOMContentLoaded", function () {
    lucide.createIcons();
    applySavedTheme();
});

// THEME TOGGLE
function toggleTheme() {
    const doc = document.documentElement;
    doc.classList.toggle('dark');

    if (doc.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        document.getElementById('themeIcon').setAttribute('data-lucide', 'sun');
    } else {
        localStorage.setItem('theme', 'light');
        document.getElementById('themeIcon').setAttribute('data-lucide', 'moon');
    }

    lucide.createIcons();
}

// APPLY SAVED THEME
function applySavedTheme() {
    const saved = localStorage.getItem('theme');
    const doc = document.documentElement;

    if (saved === 'dark') {
        doc.classList.add('dark');
        document.getElementById('themeIcon').setAttribute('data-lucide', 'sun');
    } else {
        doc.classList.remove('dark');
        document.getElementById('themeIcon').setAttribute('data-lucide', 'moon');
    }

    lucide.createIcons();
}

// FADE IN
const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
        if (entry.isIntersecting) {
            entry.target.classList.add('visible');
        }
    });
}, { threshold: 0.1 });

document.querySelectorAll('.fade-in').forEach(el => observer.observe(el));
</script>

</body>
</html>
